<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <img class="left-logo" src="./images/logo.svg" alt="Base Apparel Logo">

      <img class="image-mobile" src="./images/hero-mobile.jpg" alt="Base Apparel Model" >

      <div class="left-content">
        <h1 class="left-content-title">
          <span>We're</span> <br>
          coming <br>
          soon
        </h1>
      
        <p class="left-content-text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      
        <form id="form" class="left-form">
          <input id="email" class="left-form-input" type="email" placeholder="Email Address">
          <button class="left-form-button">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
          <img class="left-form-error-icon" src="./images/icon-error.svg" alt="Error Icon">
          <small class="left-form-error-message">Please provide a valid email</small>
        </form>
      </div>
    </div>

    <div class="right"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
